<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>MemeMania</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
</head>

<body onload="onInit()" class="main-layout">

    <header class="main-header-container">
        <div class="spacer"></div>
        <header class="main-header">
            <div class="logo">MemeMania<span>©</span></div>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list">
                    <li>
                        <a class="active" onclick="onUpdateActiveNav(this), onShowGallery()" href="#">Gallery</a>
                    </li>
                    <li>
                        <a onclick="onUpdateActiveNav(this)" href="#">Saved</a>
                    </li>
                    <li>
                        <a onclick="onUpdateActiveNav(this), onDisplayRandomMeme()" href="#">Randomize</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="spacer"></div>
    </header>

    <div class="meme-gallery-container">
        <section class="meme-gallery">
        </section>
    </div>

    <div class="meme-editor-container flex hidden">
        <div class="canvas-container">
            <canvas width="500" height="500"></canvas>
        </div>

        <div class="editor align-center">
            <input type="text" id="text-input" class="text-input" oninput="onTextInput(this.value)"> 
            
            <div class="line-select-controls">
                <button onclick="onAddLine()">Add Line</button>
                <button onclick="onSwitchLine()">Switch Line</button>
            </div>
        </div>
    </div>

    <footer class="main-footer full">
        <div class="logo">MemeMania<span>©</span></div>
        <div class="footer-content">
            <img src="images/pepe.svg" alt="">
            <p>All your meme are belong to us.</p>
        </div>
    </footer>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/main.js"></script>
    
</body>
 
</html>
